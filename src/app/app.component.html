<div class="container">
  <div class="search-hero p-5 w-25">
    <input
      placeholder="search"
      class="form-control w-2"
      type="text"
      name="search"
    />
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Difficulty</th>
        <th scope="col">Solved</th>
        <th scope="col">Tags</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let word of data?.data; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ word?.id }}</td>
        <td>{{ word?.title }}</td>
        <td>{{ word?.difficulty }}</td>
        <td>{{ word?.solved }}</td>
        <td>{{ word?.tags[0]?.name || "-" }}</td>
      </tr>
    </tbody>

    <button
      class="btn btn-primary m-2"
      (click)="onPageChange(currentPage - 1)"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>
    <button
      class="btn btn-primary m-2"
      (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage === totalItems / itemsPerPage"
    >
      next
    </button>
  </table>
</div>
